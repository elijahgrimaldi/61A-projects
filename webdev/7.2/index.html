<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>

</head>

<body>
  <div class="blue-box">
    <style>
      .blue-box{
        position: relative;
        background-color: blue;
        width: 500px;
        height: 300px;
        top: 200px;
        left: 200px;
      }

    </style>
    <div class="red-circle">
      <style>
        /* Write your code here */
        .red-circle{
          position: relative;
          background-color: red;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          top: 150px;
          left: 250px;
        }
      </style>
    </div>
  </div>

</body>

</html>
